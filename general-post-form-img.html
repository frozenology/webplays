<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-end gap-2">
                <button class="btn btn-primary">Save</button>
                <button class="btn btn-outline-primary">Share</button>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <textarea class="form-control" rows="3" placeholder="Type your message..." id="messageInput"></textarea>
                    <button class="btn btn-outline-secondary" type="button" id="attachImageBtn">ðŸ“·</button>
                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                </div>
                <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const attachImageBtn = document.getElementById('attachImageBtn');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const messageInput = document.getElementById('messageInput');

        // Auto-expand textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Attach image button click
        attachImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            handleImageFiles(e.target.files);
        });

        // Paste event
        messageInput.addEventListener('paste', (e) => {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    handleImageFiles([file]);
                    e.preventDefault();
                }
            }
        });

        // Handle image files
        function handleImageFiles(files) {
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'position-relative';
                    
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Ã—';
                    removeBtn.className = 'btn btn-danger btn-sm position-absolute top-0 end-0';
                    removeBtn.style.padding = '0 5px';
                    removeBtn.addEventListener('click', () => {
                        imgContainer.remove();
                    });

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(removeBtn);
                    imagePreview.appendChild(imgContainer);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
